<div id="RegisterInsert">
  <div class="card register">
    <form id='register'>
      <label for="full_name">Full Name</label>
      <input type="text" id="full_name" name="full_name" placeholder="Your full name"></input>
      <label for="name">User Name</label>
      <input type="text" id="name" name="name" placeholder="Your user name"></input>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email"></input>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Your password"></input>
      <label for="confirm_password">Password Confirm</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password"></input>
      <div>
        <button type="button" class="btn btn-primary btn-lg" id="login-button">Login</button>
        <button type="submit"class="btn btn-success btn-lg" id="register-button">Register</button>
      </div>
    </form>
  </div>

</div>
